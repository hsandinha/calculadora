<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../calculadora/js/supercalculadora.js"></script>

    <title>Super Calculadora</title>
    
</head>
  
  <header>
 <h2>SUPER CALCULADORA</h2>
 </header>

<div class="login">
    <form name="acesso">
      <input type="number"	id="numero1" placeholder="Insira o Numero A">
      <input type="number"	id="numero2" placeholder="Insira o Numero B">
      <input type="button"	name="" value="Calcular" onclick="Calculadora();">
      <hr>
      <table>
        <tr>
          <td><p>Soma</p>
            <div id="somatorio"></div>
          </td>
          
          <td><p>Subtração A-B</p>
            <div id="subtracao"></div>
          </td>

          <td><p>Subtração B-A</p>
            <div id="subtracao1"></div>
          </td>
        </tr>
        <tr>
          <td><p>Multiplicação</p>
            <div id="multiplicacao"></div>
          </td>

          <td><p>Divisão A/B</p>
            <div id="divisao"></div>
          </td>
          <td><p>Divisão B/A</p>
            <div id="divisao1"></div>
          </td>
        </tr>
        <tr>
          <td><p>Potência de A na base B</p>
            <div id="potencia"></div>
          </td>
          <td><p>Potência de B na base A</p>
            <div id="potencia1"></div>
          </td>
          <td><p>Raiz quadrada de A</p>
            <div id="raiza"></div>
          </td>
        </tr>
        <tr>
          <td><p>Raiz Quadrada de B</p>
            <div id="raizb"></div>
          </td>
          <td><p>Fatorial de A</p>
            <div id="fatorialA"></div>
          </td>
          <td><p>Fatorial de B</p>
            <div id="fatorialB"></div>
          </td>
        </tr>
        <tr>
          <td><p>Porcentagem de A em relação a B</p>
            <div id="porcentagem1"></div>
          </td>
          <td><p>Porcentagem de B em relação a A</p>
            <div id="porcentagem"></div>
          </td>
          <td><p>Media</p>
            <div id="media"></div>
          </td>
        </tr>
    </table>
    </form>
  </div>
</form>
</body>
</html>
