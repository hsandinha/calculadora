<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../Calculadora/js/supercalculadora.js"></script>

    <title>Super Calculadora</title>
    
</head>
  
  <header>
 <h2>SUPER CALCULADORA</h2>
 </header>

<div class="login">
    <form name="acesso">
      <input type="number"	id="numero1" placeholder="Insira o Numero A">
      <input type="number"	id="numero2" placeholder="Insira o Numero B">
      <input type="button"	name="" value="Calcular" onclick="Calculadora();">
      <hr>
      <table>
        <tr>
          <td>Soma</td>
          <div id="Somatorio"></div>
          <td>Subtração A-B</td>
          <td>Subtração B-A</td>
        </tr>
        <tr>
          <td>Multiplicação </td>
          <td>Divisão A/B</td>
          <td>Divisão B/A</td>
        </tr>
        <tr>
          <td>Potência de A na base B</td>
          <td>Potência de B na base A</td>
          <td>Raiz quadrada de A</td>
        </tr>
        <tr>
          <td>Raiz Quadrada de B</td>
          <td>Fatorial de A</td>
          <td>Fatorial de B</td>
        </tr>
        <tr>
          <td>Porcentagem de A em relação a B</td>
          <td>Porcentagem de B em relação a A</td>
          <td>Media</td>
        </tr>
    </table>
    </form>
  </div>
</form>
</body>
</html>
